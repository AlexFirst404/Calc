<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор | By AlexFirst</title>

  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="dark-mode">
  <div class="container">
    <section class="calc">
      <form class="calc__inputs">
        <input type="text" class="calc__action" value="120 x 3 + 608 + 1080">
        <input type="text" class="calc__result" value="2,048">
      </form>
      <div class="calc__wrapper">
        <div class="calc__btn theme">
          <img class="moon" src="assets/img/moon.svg" alt="moon-teme"> <img class="sun" src="assets/img/sun.svg"
            alt="sun-teme">
        </div>
        <div class="calc__btn procent calc__btn--bg">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M19 1L1 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path
              d="M4 7C5.65685 7 7 5.65685 7 4C7 2.34315 5.65685 1 4 1C2.34315 1 1 2.34315 1 4C1 5.65685 2.34315 7 4 7Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M16 19C17.6569 19 19 17.6569 19 16C19 14.3431 17.6569 13 16 13C14.3431 13 13 14.3431 13 16C13 17.6569 14.3431 19 16 19Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div class="calc__btn del calc__btn--bg">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M10 5C11.1046 5 12 4.10457 12 3C12 1.89543 11.1046 1 10 1C8.89543 1 8 1.89543 8 3C8 4.10457 8.89543 5 10 5Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M1 10H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M10 19C11.1046 19 12 18.1046 12 17C12 15.8954 11.1046 15 10 15C8.89543 15 8 15.8954 8 17C8 18.1046 8.89543 19 10 19Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div class="calc__btn mul calc__btn--bg">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M17 1L1 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M1 1L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <div class="calc__btn seven">
          7
        </div>
        <div class="calc__btn eight">
          8
        </div>
        <div class="calc__btn nine">
          9
        </div>
        <div class="calc__btn minus calc__btn--bg">

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="2" viewBox="0 0 20 2" fill="currentColor">
            <path d="M1 1H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div class="calc__btn four">
          4
        </div>
        <div class="calc__btn five">
          5
        </div>
        <div class="calc__btn six">
          6
        </div>
        <div class="calc__btn plus calc__btn--bg">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 1V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M1 10H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>

        <div class="calc__btn one">
          1
        </div>

        <div class="calc__btn two">
          2
        </div>

        <div class="calc__btn three">
          3
        </div>

        <div class="calc__btn result">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="10" viewBox="0 0 20 10" fill="White">
            <path d="M1 1H19" stroke="White" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M1 9H19" stroke="White" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>

        <div class="calc__btn clear">
          C
        </div>

        <div class="calc__btn null">
          0
        </div>

        <div class="calc__btn dot">
          .
        </div>
        <div class="calc__stick"></div>
      </div>
    </section>
  </div>
</body>

</html>
